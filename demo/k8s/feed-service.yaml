apiVersion: v1
kind: Service
metadata:
  name: feedpage
  namespace: feedpage-namespace
  labels:
    svc: feedpage
spec:
  selector:
    svc: feedpage
  ports:
    - protocol: TCP
      port: 80             # Public-facing port/Service port
      targetPort: 8080       # Container port
  type: ClusterIP            # Exposes the service