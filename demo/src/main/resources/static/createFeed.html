<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>피드 작성하기</title>
    <!-- 부트스트랩 CSS (선택 사항) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>피드 작성하기</h1>
    <form action="/feeds/save" method="post">
        <!-- 제목 -->
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <!-- 모집구분 -->
        <div class="form-group">
            <label for="feedType">모집구분</label>
            <select id="feedType" name="feedType" class="form-control">
                <option value="PROJECT">프로젝트</option>
                <option value="STUDY">스터디</option>
            </select>
        </div>

        <!-- 모집인원 -->
        <div class="form-group">
            <label for="recruitmentNum">모집인원</label>
            <select id="recruitmentNum" name="recruitmentNum" class="form-control">
                <!-- 1부터 10까지의 숫자 -->
                <option value="">선택하세요</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>

        <!-- 마감일 -->
        <div class="form-group">
            <label for="deadline">마감일</label>
            <input type="date" id="deadline" name="deadline" class="form-control">
        </div>

        <!-- 진행기간 -->
        <div class="form-group">
            <label for="period">진행기간 (일)</label>
            <select id="period" name="period" class="form-control">
                <!-- 예시 진행기간 -->
                <option value="">선택하세요</option>
                <option>7</option>
                <option>14</option>
                <option>30</option>
                <option>60</option>
                <option>90</option>
                <option>120</option>
            </select>
        </div>

        <!-- 모집역할 -->
        <div class="form-group">
            <label>모집역할</label><br>
            <input type="checkbox" name="roles" value="백엔드"> 백엔드<br>
            <input type="checkbox" name="roles" value="프론트엔드"> 프론트엔드<br>
            <input type="checkbox" name="roles" value="PM"> PM<br>
            <input type="checkbox" name="roles" value="디자이너"> 디자이너<br>
            <input type="checkbox" name="roles" value="시스템"> 시스템<br>
        </div>

        <!-- 진행장소 -->
        <div class="form-group">
            <label for="place">진행장소</label>
            <input type="text" id="place" name="place" class="form-control" maxlength="15">
        </div>

        <!-- 태그 -->
        <div class="form-group">
            <label>태그 (최대 7개)</label><br>
            <input type="checkbox" name="tags" value="AWS"> AWS<br>
            <input type="checkbox" name="tags" value="Cloud"> Cloud<br>
            <input type="checkbox" name="tags" value="Backend"> Backend<br>
            <input type="checkbox" name="tags" value="Frontend"> Frontend<br>
            <input type="checkbox" name="tags" value="AI"> AI<br>
            <input type="checkbox" name="tags" value="MachineLearning"> MachineLearning<br>
            <input type="checkbox" name="tags" value="Blockchain"> Blockchain<br>
            <input type="checkbox" name="tags" value="DataScience"> DataScience<br>
        </div>

        <!-- 본문 내용 -->
        <div class="form-group">
            <label for="content">본문 내용</label>
            <textarea id="content" name="content" class="form-control" rows="5"></textarea>
        </div>

        <!-- 저장 버튼 -->
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>

<!-- 부트스트랩 JS 및 의존성 (선택 사항) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
